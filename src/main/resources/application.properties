
#database
spring.datasource.url=jdbc:mysql://52.82.32.62:3306/e-guide?allowMultiQueries=true&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8
spring.datasource.username=root
